<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
    <div class="card mb-3 m-auto" style="max-width: 900px">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="img/img-card.png" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-header">
                <h3 class="card-title">Love Calculator API</h3>
            </div>
            <div class="card-body"> 
              <p class="card-text">Enter your name and the name of your partner/lover/crush to find Love compatibility & chances of successful love relationship.</p>
              <form id="form-hitung" class="form-inline" name="form">
                <div class="row">
                <div class="form-group col-md-6">
                  <input type="text" id="couple-nama-pertama" class="form-control" placeholder="Your name" required>
                </div>
                <div class="form-group col-md-6">
                  <input type="text" id="couple-nama-kedua" class="form-control" placeholder="Your Crush Name" required>
                </div>  
                <div class="d-grid gap-2 col-md-4 m-auto">
                    <button class="btn btn-success" id="btn-submit" onclick="fetchData()">Calculate</button>
                </div>
              </form> 
              </div>
            </div>
            <div class="card-footer" id="result-area">
                <p class="card-text">this is footer</p>
                <div id="result-header"></div>
                <div id="results">
                    <div id="result-persentasi"></div>
                    <div id="result-pesan"></div>
                </div>
            </div>
          </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
